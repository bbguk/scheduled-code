name: scheduled-code-workflow

on:
  # push: # uncomment to run on push
  schedule:
    - cron: "* * * * *" # run every minute
  workflow_dispatch:  # manual triggers

jobs:
  run-data-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      # - name: Install dependencies
      #   run: pip install -r requirements.txt
      - name: Run data pipeline
        run: python code.py # changed into my .py file name
      - name: Check for changes # create env variable indicating if any changes were made
        id: git-check
        run: |
          git config local user.name 'bbguk' # changed to my username
          git config local user.email 'jxyeah1958@gmail.com' # changed to my email address
          git add .
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_ENV 
      - name: Commit and push if changes
        if: env.changes == 'true' # if changes made push new data to repo
        run: |
          git commit -m "updated video index"
          git push
